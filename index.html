<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equip="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Himetaroh's encyclopedia on Japan Guiding . Tour-Guide across Japan">
  <meta property="og:image" content="#">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

  <title>Himeratoh's Treasure Box</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <header>

      <h1>姫太郎の玉手箱</h1>

    </header>

    <div class="content">

      <section class="information">

        <div class="subject">
          <h1>日本ガイド百科事典</h1>
          <p class="type">まぼろし〜</p>
        </div>

        <div class="description">

          <div class="parent">
            <a><img src="image/tamatebako_close.png" alt="玉手箱閉" class="tama1"></a>
          </div>

          <div class="ask">

            <p>知りたいことなんでもござれいっ！
            </p>

            <!-- post : 入力データをURLに反映することなく送信 -->
            <form action="" method="get">
              <!-- type="search"とするとサファリで虫眼鏡がく -->
              <input type="search" name="title" class="input" placeholder="検索ワードを入力"><br><br>
              <button type="submit" class="click1">検索</button>

            </form>

          </div>

          <div class="parent">
            <a><img src="image/tarou.png" alt="太郎" class="tama3"></a>
          </div>

        </div>
      </section>

      <section class="details">

        <h2>検索結果のタイトルが入ります</h2>
        <!-- float の高さバグを修正するclearfix -->
        <p class="clearfix">
          検索結果のコンテンツがここに！
        </p>

      </section>

    </div>

    <footer>
      <!-- ©︎　表示　実体参照で検索 -->
      &copy; 2020 Nipponya-Mammaru
    </footer>

    <div class="ask2">
      <div class="parent">
        <a><img src="image/tamatebako_smoke.png" alt="玉手箱開" class="tama2"></a>
      </div>
      <button type="button" class="click2">検索に戻る</button>
    </div>

  </div>

<!-- jQuery読み込み -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>

</body>

</html>
